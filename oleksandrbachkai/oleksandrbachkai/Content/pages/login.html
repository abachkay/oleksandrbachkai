<div class="row">
    <div class="col-md-6 col-sm-12">
        <h2 class="text-center">Login</h2>        
        <div class="form-group">
            <label>Email</label>                
            <input class="form-control" type="email" ng-model="vm.loginEmail" />
        </div>
        <div class="form-group">
            <label>Password</label>                
            <input class="form-control" type="password" ng-model="vm.loginPassword" />
        </div> 
        <p class="text-danger">{{vm.loginErrors}}</p>
        <button class="btn btn-primary" ng-click="vm.login()">Login</button>        
        <br/>
        <a class="btn btn-primary" href ng-click="vm.loginGoogle()" >Sign in with Google</a>
    </div>
    <div class="col-md-6 col-sm-12">
        <h2 class="text-center">Register</h2>
        <form>
            <div class="form-group">
                <label>Email</label>                
                <input class="form-control" type="email" ng-model="vm.registerEmail" />
            </div>
            <div class="form-group">
                <label>Password</label>       
                <input class="form-control" type="password" ng-model="vm.registerPassword" />
            </div>
            <div class="form-group">
                <label>Password confirm</label>
                <input class="form-control" type="password" ng-model="vm.registerPasswordConfirm" />
            </div>
            <p ng-repeat="errorMessage in vm.registerErrorsArray" class="text-danger">{{errorMessage}}</p>
            <a class="btn btn-primary" href ng-click="vm.register()">Register</a>                           
        </form>
    </div>
</div>
