<div ng-if="!vm.edit" ng-bind-html="vm.renderHtml()"></div>
<textarea ng-if="vm.edit  && vm.isUserAdmin" ui-tinymce="vm.tinymceOptions" ng-model="vm.content"></textarea>
<br/>
<button ng-if="!vm.edit && vm.isUserAdmin" ng-click="vm.openEditor()">Edit</button>
<button ng-if="vm.edit  && vm.isUserAdmin" ng-click="vm.updatePage()">Save</button>
